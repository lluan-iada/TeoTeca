<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>TeoTeca - Acesso</title>
    <link rel="icon" href="./assets/img/Logo - FundoTrans.png">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>

    <div class="container-login">

        <div class="header-login">
            <a href="index.html"><img src="./assets/img/Logo - FundoTrans.png" alt="Logo TeoTeca"></a>

            <h2>Biblioteca Teológica</h2>
            <h3>Explore a história e os fundamentos da fé cristã</h3>
        </div>

        <section class="section-login">
            <div class="titulo-card">
                <span class="material-symbols-outlined">menu_book</span>
                <span>Bem-vindo</span>
            </div>
            <p class="subtitulo-card">Acesse sua conta ou crie uma nova para começar</p>

            <div class="section-botao">
                <button id="botao-login" class="botao ativo" onclick="alternarAba('login')">Login</button>
                <button id="botao-cadastro" class="botao" onclick="alternarAba('cadastro')">Cadastro</button>
            </div>

            <div id="form-login" class="formulario">
                <div class="campo">
                    <span>Email</span>
                    <input type="email" id="email_login" placeholder="seu@email.com">
                </div>

                <div class="campo">
                    <span>Senha</span>
                    <input type="password" id="senha" placeholder="********">
                </div>

                <button class="botao-entrar" onclick="entrar()">Entrar</button>
            </div>

            <div id="form-cadastro" class="formulario" style="display: none;">
                <div class="campo">
                    <span>Nome</span>
                    <input type="text" id="nome_cad" placeholder="Seu nome completo">
                </div>

                <div class="campo">
                    <span>Email</span>
                    <input type="email" id="email_cad" placeholder="seu@email.com">
                </div>

                <div class="campo">
                    <span>Senha</span>
                    <input type="password" id="senha_cad" placeholder="********">
                </div>
                <div class="campo">
                    <span>Confirmar Senha</span>
                    <input type="password" id="confsenha_cad" placeholder="********">
                </div>

                <button class="botao-entrar" onclick="cadastrar()">Criar Conta</button>
            </div>
        </section>
    </div>

</body>

</html>

<script>
    function alternarAba(aba) {
        var formLogin = document.getElementById('form-login');
        var formCadastro = document.getElementById('form-cadastro');
        var botaoLogin = document.getElementById('botao-login');
        var botaoCadastro = document.getElementById('botao-cadastro');

        if (aba === 'login') {
            formLogin.style.display = 'flex';
            formCadastro.style.display = 'none';
            botaoLogin.classList.add('ativo');
            botaoCadastro.classList.remove('ativo');
        } else {
            formLogin.style.display = 'none';
            formCadastro.style.display = 'flex';
            botaoCadastro.classList.add('ativo');
            botaoLogin.classList.remove('ativo');
        }
    }

    function cadastrar() {
        var nomeVar = nome_cad.value;
        var emailVar = email_cad.value;
        var senhaVar = senha_cad.value;
        var confirmacaoSenhaVar = confsenha_cad.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            alert("Preencha todos os campos!");
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            alert("As senhas não conferem!");
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        })
        .then(function (resposta) {
            if (resposta.ok) {
                alert("Cadastro realizado com sucesso! Faça login.");
                setTimeout(() => {
                    alternarAba('login');
                }, 1000);
            } else {
                throw "Houve um erro ao tentar realizar o cadastro!";
            }
        })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function entrar() {
        var emailVar = email_login.value;
        var senhaVar = senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Preencha todos os campos!");
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id_Usuario; 
                    setTimeout(function () {
                        window.location = "../dashboard/dashboard.html";
                    }, 1000);
                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                alert("Email ou senha inválidos");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
