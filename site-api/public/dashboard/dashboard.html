<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeoTeca | Quiz</title>
    <link rel="stylesheet" href="../css/dashboards.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="validarSessao()">

    <header>
        <div class="header-logo">
            <img src="../assets/img/Logo - FundoTrans.png" class="titulo" alt="Logo">
            <span>
                <h2>TeoTeca</h2>
                <h3>Conhecimento que edifica</h3>
            </span>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="../dashboard/dashboard.html"><span
                            class="material-symbols-outlined">dashboard</span>Dashboard</a>
                </li>
                <li>
                    <a href="./quiz.html"><span class="material-symbols-outlined">neurology</span>Quiz</a>
                </li>
                <li>
                    <a href="./blog.html"><span class="material-symbols-outlined">stylus_note</span>Blog</a>
                </li>
            </ul>
        </nav>
        <div class="header-usuario">
            <span id="b_usuario">...</span>
            <button onclick="limparSessao()"><span class="material-symbols-outlined">exit_to_app</span>Sair</button>
        </div>
    </header>


    <main class="conteudo-dash">
        <article>
            <h3>Última Pontuação</h3>
            <p id="kpiUltimaNota">-</p>
        </article>
        <article>
            <h3>Total de Tentativas</h3>
            <p id="kpiTentativas">0</p>
        </article>
        <article>
            <h3>Média Geral</h3>
            <p id="kpiMedia">-</p>
        </article>
        <article>
            <h3>Melhor Nota</h3>
            <p id="kpiMelhorNota">-</p>
        </article>
    </main>
    <section class="areaGrafico">
        <canvas id="myChart"></canvas>
    </section>

</body>

</html>

<script>
    function validarSessao() {
        var nome = sessionStorage.NOME_USUARIO
        if (nome) document.getElementById("b_usuario").innerHTML = "Olá, " + nome
        else window.location = "../cadastro.html"
    }

    function limparSessao() {
        sessionStorage.clear();
        window.location = "../index.html";
    }

    function atualizarGrafico() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/quiz/listar/${idUsuario}`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log("Dados recebidos do banco:", resposta);
                        plotarGrafico(resposta);
                    });
                } else {
                    console.error(`Nenhum dado encontrado ou erro na API`);
                }
            })
            .catch(function (error) {
                console.error(`Erro na API: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {

        if (resposta.length > 0) {
            document.getElementById("kpiUltimaNota").innerHTML = resposta[0].pontuacao;
            document.getElementById("kpiTentativas").innerHTML = resposta.length;
        }

        var labels = [];
        var dados = [];

        for (var i = 0; i < resposta.length && i < 5; i++) {
            var registro = resposta[i];

            labels.push("Tentativa " + (i + 1));
            dados.push(registro.pontuacao);
        }

        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Acertos',
                    data: dados,
                    backgroundColor: '#E66900',
                    borderColor: '#E17100',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 7,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Histórico de Desempenho (Últimas 5 Tentativas)',
                        font: { size: 16 }
                    }
                }
            }
        });
    }

    atualizarGrafico();
</script>
