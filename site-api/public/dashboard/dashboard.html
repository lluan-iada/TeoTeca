<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="../assets/img/Logo - FundoTrans.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeoTeca | Área do Aluno</title>

    <link rel="stylesheet" href="../css/dashboards.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="validarSessao(), atualizarGrafico()">

    <header>
        <div class="header-logo">
            <a href="../index.html"><img src="../assets/img/Logo - FundoTrans.png" class="titulo" alt="Logo"></a>
            <span>
                <h2>TeoTeca</h2>
                <h3>Conhecimento que edifica</h3>
            </span>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="./dashboard.html">
                        <span class="material-symbols-outlined">dashboard</span>Dashboard
                    </a>
                <li>
                    <a href="./quiz.html">
                        <span class="material-symbols-outlined">neurology</span>Quiz
                    </a>
                </li>
                <li>
                    <a href="../index.html#blog">
                        <span class="material-symbols-outlined">stylus_note</span>Blog
                    </a>
                </li>
            </ul>
        </nav>

        <div class="header-botao">
            <span id="b_usuario"></span>
            <a href="#" onclick="limparSessao()">Sair</a>
        </div>
    </header>

    <main class="dashboard-content">

        <div class="card-kpi">
            <h3>Última Pontuação</h3>
            <p id="kpiUltimaNota">-</p>
        </div>
        <div class="card-kpi">
            <h3>Total de Tentativas</h3>
            <p id="kpiTentativas">0</p>
        </div>
        <div class="card-kpi">
            <h3>Média Geral</h3>
            <p id="kpiMedia">-</p>
        </div>
        <div class="card-kpi">
            <h3>Melhor Nota</h3>
            <p id="kpiMelhorNota">-</p>
        </div>

        </div>

        <div class="graph-box">
            <canvas id="myChart"></canvas>
        </div>

    </main>

</body>

</html>

<script>
    function validarSessao() {
        var email = sessionStorage.EMAIL_USUARIO;
        var nome = sessionStorage.NOME_USUARIO;

        if (email != null && nome != null) {
            document.getElementById("b_usuario").innerHTML = nome;
        } else {
            window.location = "../login.html";
        }
    }

    function limparSessao() {
        sessionStorage.clear();
        window.location = "../login.html";
    }


    function atualizarGrafico() {
        var idUsuario = sessionStorage.ID_USUARIO;


        fetch(`/quiz/listar/${idUsuario}`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log("Dados recebidos do banco:", resposta);


                        plotarGrafico(resposta);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na API: ${error.message}`);
            });
    }


    function plotarGrafico(resposta) {


        if (resposta.length > 0) {

            document.getElementById("kpiUltimaNota").innerHTML = resposta[0].pontuacao;
            document.getElementById("kpiTentativas").innerHTML = resposta.length;
        }


        var labels = [];
        var dados = [];


        for (var i = 0; i < resposta.length && i < 5; i++) {
            var registro = resposta[i];


            labels.push ("Tentativa " + (resposta.length - i));


            dados.push(registro.pontuacao);
        }

        labels.reverse();
        dados.reverse();


        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Acertos',
                    backgroundColor: '#E66900',
                    borderColor: '#E17100',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 7,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Histórico de Desempenho (Últimas 5 Tentativas)',
                        font: { size: 16 }
                    }
                }
            }
        });
    }

</script>
