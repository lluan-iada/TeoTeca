<script>
    function alternarAba(aba) {
        var formLogin = document.getElementById('form-login');
        var formCadastro = document.getElementById('form-cadastro');
        var botaoLogin = document.getElementById('botao-login');
        var botaoCadastro = document.getElementById('botao-cadastro');

        if (aba === 'login') {
            formLogin.style.display = 'flex';
            formCadastro.style.display = 'none';
            botaoLogin.classList.add('ativo');
            botaoCadastro.classList.remove('ativo');
        } else {
            formLogin.style.display = 'none';
            formCadastro.style.display = 'flex';
            botaoCadastro.classList.add('ativo');
            botaoLogin.classList.remove('ativo');
        }
    }
</script>
